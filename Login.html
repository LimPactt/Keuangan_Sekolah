<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Keuangan Sekolah</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }
    
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .login-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .login-header {
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        text-align: center;
    }
    
    .login-header i {
        font-size: 3rem;
        color: #764ba2;
    }
    
    .login-form {
        padding: 2rem;
    }
    
    .form-control {
        border-radius: 10px;
        padding: 0.8rem 1rem;
        border: 1px solid #ddd;
        background: rgba(255, 255, 255, 0.9);
    }
    
    .form-control:focus {
        box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.2);
        border-color: #764ba2;
    }
    
    .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 0.8rem 2rem;
        color: white;
        font-weight: 500;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }
    
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
    }
    
    .input-group-text {
        background: transparent;
        border: 1px solid #ddd;
        border-right: none;
        color: #764ba2;
    }
    .login-footer {
        text-align: center;
        padding: 1rem;
        color: #666;
    }
    
    .welcome-text {
        text-align: center;
        color: #764ba2;
        margin-bottom: 2rem;
    }
    
    .brand-logo {
        width: 110px;
        height: 120px;
        object-fit: contain;
        margin: 2em auto;
        display: block;
    }
    
    @media (max-width: 768px) {
        .login-card {
            margin: 1rem;
        }
    }
</style>
<body>
    <?var url = myURL();?>
    <div class="login-container">
        <div class="col-md-4">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-graduation-cap"></i>
                    <h3 class="mt-3">Sistem Keuangan Sekolah</h3>
                </div>
                <div class="login-form">
                    <?if(message){?>
                        <div class="alert alert-danger"><?= message ?></div>
                    <?}?>
                    <form action="<?= ScriptApp.getService().getUrl(); ?>" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required placeholder="Enter username">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="rule" class="form-label">Login Sebagai</label>
                            <select class="form-select" id="rule" name="rule" required>
                                <option value="" disabled selected>Pilih role</option>
                                <option value="admin">Admin</option>
                                <option value="userpemasukan">User Pemasukan</option>
                                <option value="userpengeluaran">User Pengeluaran</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" name="LoginButton" value="Login" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
